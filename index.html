<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IMC</title>
  </head>
  <body>
    <div id="imc-card">
      <h1>calculer mon imc :</h1>
      <form id="form">
        <!--  SIZE INPUT  -->
        <input type="number" placeholder="Taille" id="size" min="1" max="250" />
        <span>cm</span>

        <!-- WEIGHT INPUT  -->
        <input
          type="number"
          placeholder="Poids"
          id="weight"
          min="1"
          max="300"
          step="0.1"
        />
        <span>kg</span>

        <!-- VALID BTN  -->
        <div>
          <button id="validBtn">Valider</button>
        </div>
      </form>

      <!-- SPAN IMC VALUE  -->
      <p id="pHidden">Votre IMC est de :</p>
      <span id="imcValue"></span>
    </div>

    <!-- ******************JS****************** -->
    <script src="./index.js"></script>
  </body>
</html>
